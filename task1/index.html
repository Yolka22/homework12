<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <form id="reg_form">
    <h1>Registration Form</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    

    <label for="birthdate">Date of Birth:</label>
    <input type="date" id="birthdate" name="birthdate" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="country">Country:</label>
    <input type="country" id="country" name="country" required><br>


    <label for="character_type">Character Type:</label>
    <select id="character_type" name="character_type" required>
      <option value="">Select</option>
      <option value="warlock">Warlock</option>
      <option value="jugernaut">Jugernaut</option>
      <option value="spirit">Spirit</option>
    </select><br>

    <label for="game_exp">Game Expirence:</label>
    <input type="number" id="game_exp" name="game_exp" min="0" max="60" required><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
